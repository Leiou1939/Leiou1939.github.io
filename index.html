<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长期存储匿名留言板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            animation: fadeInDown 0.8s ease;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .message-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
            transition: all 0.3s ease;
        }
        
        .message-form:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            transform: translateY(-5px);
        }
        
        .form-title {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e7ee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: block;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .messages-container {
            margin-top: 40px;
        }
        
        .messages-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e7ee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .message-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            border-radius: 15px 0 0 15px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .message-author {
            font-weight: 600;
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .message-time {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .message-content {
            line-height: 1.7;
            color: #2c3e50;
            font-size: 1.05rem;
        }
        
        .empty-message {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            color: #7f8c8d;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #7f8c8d;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        .auth-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1.5s linear infinite;
        }
        
        .error {
            background: #ffecec;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message-form {
                padding: 20px;
            }
            
            .message-card {
                padding: 20px 15px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#3498db, #2ecc71);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#2980b9, #27ae60);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> 长期存储匿名留言板</h1>
            <p class="subtitle">基于Supabase云数据库，确保您的留言长期保存，永不丢失</p>
        </header>
        
        <div class="auth-container">
            <button id="login-btn" class="btn-secondary"><i class="fas fa-sign-in-alt"></i> 登录</button>
            <button id="signup-btn" class="btn-secondary"><i class="fas fa-user-plus"></i> 注册</button>
            <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i> 退出</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-messages">0</div>
                <div class="stat-label">总留言数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="today-messages">0</div>
                <div class="stat-label">今日留言</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">活跃用户</div>
            </div>
        </div>
        
        <main>
            <section class="message-form">
                <h2 class="form-title"><i class="fas fa-pencil-alt"></i> 发布留言</h2>
                <div class="form-group">
                    <label for="nickname">昵称（可选）</label>
                    <input type="text" id="nickname" placeholder="输入昵称（默认：匿名用户）">
                </div>
                <div class="form-group">
                    <label for="message">留言内容 *</label>
                    <textarea id="message" placeholder="写下你想说的话..." required></textarea>
                </div>
                <button id="submit-btn"><i class="fas fa-paper-plane"></i> 发布留言</button>
            </section>
            
            <section class="messages-container">
                <div class="filter-bar" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2 class="messages-title"><i class="fas fa-list"></i> 留言列表</h2>
                    <div>
                        <select id="sort-select" style="padding: 8px; border-radius: 8px; border: 2px solid #e0e7ee;">
                            <option value="newest">最新留言</option>
                            <option value="oldest">最早留言</option>
                        </select>
                    </div>
                </div>
                <div id="messages-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载留言数据...</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 长期存储匿名留言板 | 基于Supabase云数据库 | 数据长期保存</p>
        </footer>
    </div>

    <script>
        // 初始化Supabase客户端
        const supabaseUrl = 'https://jsfhuzfwelpynhlyptzj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzZmh1emZ3ZWxweW5obHlwdHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NDMxMjEsImV4cCI6MjA2NTMxOTEyMX0.xFZoeHRxe1RKbdi2h0jqPO0hTXnMHl85ihGLU6E6PAs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // 获取DOM元素
        const nicknameInput = document.getElementById('nickname');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const messagesList = document.getElementById('messages-list');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const sortSelect = document.getElementById('sort-select');
        const totalMessagesEl = document.getElementById('total-messages');
        const todayMessagesEl = document.getElementById('today-messages');
        const activeUsersEl = document.getElementById('active-users');
        
        // 当前用户状态
        let currentUser = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 检查用户是否已登录
            checkAuthState();
            
            // 加载留言
            loadMessages();
            
            // 加载统计数据
            loadStats();
            
            // 添加事件监听器
            submitBtn.addEventListener('click', submitMessage);
            loginBtn.addEventListener('click', signIn);
            signupBtn.addEventListener('click', signUp);
            logoutBtn.addEventListener('click', signOut);
            sortSelect.addEventListener('change', loadMessages);
        });
        
        // 检查用户认证状态
        async function checkAuthState() {
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            
            // 更新UI
            if (currentUser) {
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                nicknameInput.value = currentUser.email.split('@')[0];
            } else {
                loginBtn.style.display = 'block';
                signupBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        }
        
        // 用户登录
        async function signIn() {
            const email = prompt('请输入您的邮箱:');
            if (!email) return;
            
            const password = prompt('请输入您的密码:');
            if (!password) return;
            
            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                alert(`登录失败: ${error.message}`);
            } else {
                alert('登录成功!');
                checkAuthState();
                loadMessages();
                loadStats();
            }
        }
        
        // 用户注册
        async function signUp() {
            const email = prompt('请输入您的邮箱:');
            if (!email) return;
            
            const password = prompt('请设置密码 (至少6位):');
            if (!password || password.length < 6) {
                alert('密码长度至少为6位');
                return;
            }
            
            const { error } = await supabase.auth.signUp({
                email: email,
                password: password
            });
            
            if (error) {
                alert(`注册失败: ${error.message}`);
            } else {
                alert('注册成功! 请检查您的邮箱进行验证');
            }
        }
        
        // 用户退出
        async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                alert('您已成功退出');
                currentUser = null;
                checkAuthState();
                loadMessages();
                loadStats();
            }
        }
        
        // 加载留言
        async function loadMessages() {
            messagesList.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>正在加载留言数据...</p>
                </div>
            `;
            
            try {
                // 根据选择排序方式
                const sortOrder = sortSelect.value === 'newest' ? { ascending: false } : { ascending: true };
                
                let { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', sortOrder);
                
                if (error) throw error;
                
                displayMessages(messages);
            } catch (error) {
                messagesList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载留言失败: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 显示留言
        function displayMessages(messages) {
            messagesList.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                messagesList.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-comment-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>暂无留言，成为第一个留言者吧！</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach((msg, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-author">${msg.nickname || '匿名用户'}</div>
                        <div class="message-time">${formatDate(msg.created_at)}</div>
                    </div>
                    <div class="message-content">${msg.content}</div>
                `;
                // 添加动画延迟，使留言依次出现
                messageElement.style.animationDelay = `${index * 0.1}s`;
                messagesList.appendChild(messageElement);
            });
        }
        
        // 提交留言
        async function submitMessage() {
            const nickname = nicknameInput.value.trim();
            const content = messageInput.value.trim();
            
            if (!content) {
                alert('留言内容不能为空！');
                messageInput.focus();
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            nickname: nickname || null, 
                            content: content,
                            user_id: currentUser ? currentUser.id : null
                        }
                    ]);
                
                if (error) throw error;
                
                // 清空表单
                messageInput.value = '';
                
                // 重新加载留言
                loadMessages();
                loadStats();
                
                // 显示成功消息
                alert('留言发布成功！');
            } catch (error) {
                alert(`发布失败: ${error.message}`);
            }
        }
        
        // 加载统计数据
        async function loadStats() {
            try {
                // 总留言数
                const { count: totalCount } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true });
                
                totalMessagesEl.textContent = totalCount;
                
                // 今日留言数
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const { count: todayCount } = await supabase
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', today.toISOString());
                
                todayMessagesEl.textContent = todayCount;
                
                // 活跃用户数（过去7天）
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                
                const { data: activeUsers } = await supabase
                    .from('messages')
                    .select('user_id', { distinct: true })
                    .gte('created_at', oneWeekAgo.toISOString());
                
                activeUsersEl.textContent = activeUsers ? activeUsers.length : 0;
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/\//g, '-');
        }
    </script>
</body>
</html>
